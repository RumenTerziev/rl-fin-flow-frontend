name: Build and Push Docker Images to ACR - Backend

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java and Gradle
        uses: actions/setup-java@v3
        with:
          java-version: "21"
          distribution: "temurin"
          cache: gradle

      - name: Build backend application
        run: ./gradlew build

      - name: Extract tag version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Docker login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Images
        run: |
          VERSION_IMAGE="${{ secrets.ACR_REGISTRY }}/dlrfinflow-api:${VERSION}"
          LATEST_IMAGE="${{ secrets.ACR_REGISTRY }}/dlrfinflow-api:latest"

          docker build -t "$VERSION_IMAGE" -t "$LATEST_IMAGE" .
          docker push "$VERSION_IMAGE"
          docker push "$LATEST_IMAGE"
