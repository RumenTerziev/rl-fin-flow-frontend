<div class="table-container">
  <table class="table bg-primary">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="finFlowUser">
        <td data-label="Username" [textContent]="finFlowUser.username"></td>
        <td data-label="Email" [textContent]="finFlowUser.email"></td>
      </tr>
    </tbody>
  </table>
</div>
