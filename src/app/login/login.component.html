<div class="main bg-transparent">
    <form class="form my-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <span><b>Username</b></span>
            <input class="form-control" type="text" ngModel required name="username" />
            <label class="col-sm-2 col-form-label" for="username"></label>
        </div>
        <div class="form-group">
            <span><b>Password</b></span>
            <input class="form-control" type="password" ngModel required name="password" />
            <label class="col-sm-2 col-form-label" for="password"></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger" [disabled]="!loginForm.valid">Submit</button>
        </div>
    </form>
</div>
