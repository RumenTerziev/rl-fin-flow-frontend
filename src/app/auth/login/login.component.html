<div class="main">
    <form class="my-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2 class="form-title">Login</h2>
  
      <div class="form-group">
        <label for="username">Username</label>
        <input
          class="form-control"
          type="text"
          name="username"
          id="username"
          ngModel
          required
          placeholder="Enter your username"
        />
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          name="password"
          id="password"
          ngModel
          required
          placeholder="Enter your password"
        />
      </div>
  
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-danger"
          [disabled]="!loginForm.valid"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
