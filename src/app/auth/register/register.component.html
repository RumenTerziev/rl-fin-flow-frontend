<div class="main">
  <form class="my-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <h2 class="form-title">Register</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input class="form-control" type="text" name="username" id="username" ngModel required
        placeholder="Choose a username" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" ngModel required
        placeholder="Create a password" />
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input class="form-control" type="password" name="confirmPassword" id="confirmPassword" ngModel required
        placeholder="Repeat your password" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="email" name="email" id="email" ngModel required placeholder="you@example.com" />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-danger" [disabled]="!registerForm.valid">Register</button>
    </div>
  </form>
</div>
