<div class="main bg-transparent">
    <form class="form my-form" (ngSubmit)="convert()" #convertForm="ngForm">
        <div class="form-group">
            <span><b>Base Currency</b></span>
            <input class="form-control" type="text" ngModel required name="baseCurrency" />
            <label class="col-sm-2 col-form-label" for="baseCurrency"></label>
        </div>
        <div class="form-group">
            <span><b>Currency to convert to</b></span>
            <input class="form-control" type="text" ngModel required name="currencyToConvertTo" />
            <label class="col-sm-2 col-form-label" for="currencyToConvertTo"></label>
        </div>
        <div class="form-group">
            <span><b>Sum to convert</b></span>
            <input class="form-control" type="text" ngModel required name="sumToConvert" />
            <label class="col-sm-2 col-form-label" for="sumToConvert"></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-danger" [disabled]="!convertForm.valid">Submit</button>
        </div>
        <span [hidden]="isHidden"> {{ sumToConvert }} {{ baseCurrency }} are equal to {{ resultSum }} {{currencyToConvertTo}}</span>
    </form>
    <div>
        
    </div>
</div>
