<table class="table bg-primary">
    <thead>
        <tr *ngIf="conversions.length > 0">
            <th scope="col">Base currency</th>
            <th scope="col">Sum to convert</th>
            <th scope="col">Currency to convert to</th>
            <th scope="col">Result sum</th>
            <th scope="col">Converted at</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let conversion of conversions">
            <td [textContent]="conversion.baseCurrency"></td>
            <td [textContent]="conversion.sumToConvert"></td>
            <td [textContent]="conversion.currencyToConvertTo"></td>
            <td [textContent]="conversion.resultSum"></td>
            <td [textContent]="conversion.createdAt"></td>
        </tr>
    </tbody>
</table>

<div class="btn-container">
    <button [disabled]="disablePreviousPage" class="btn btn-danger" (click)="previousPage()">Previous Page</button>
    <div class="span-container">
      <span class="text-light" [innerText]="page"></span>
    </div>
    <button [disabled]="disableNextPage" class="btn btn-info" (click)="nextPage()">Next Page</button>
  </div>
